<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wiskunde Escape</title>
    <link rel="stylesheet" href="hostage.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="hostage.js"></script>
    <script src="timer.js"></script>
</head>

<body>
    <div id="progress">
        <div id="progress_bar"></div>
    </div>
    <div class='page'>
        <div class="vragen_feed">
            <div class="title_bar">
                <h2 class="title">Vragen</h2>
            </div>
            <div class="question">
                <p>Hier komt de vraag...</p>
            </div>
        </div>
        <div class="chat_section">
            <div class="title_bar">
                <h2 class="title">Chat</h2>
            </div>
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" /><button id="submitmsg">Verstuur</button>
            </form>
        </div>
        <div class="enter_input">
            <div class="title_bar">
                <h2 class="title">Antwoord Versturen</h2>
            </div>
            <form name="answer" action="">
                <input name="answer" class="answer_field_1" type="text" class="answer">
                <input name="answer" class="answer_field_2" type="text" class="answer">
                <button type="submit" disabled="true" class="submit_answer" name="submit">Verstuur</button>
            </form>
        </div>
        <div class="timer">
            <div class="title_bar">
                <h2 class="title">Timer</h2>
            </div>
            <div class="timer_cd"></div>
        </div>
    </div>
</body>

</html>
